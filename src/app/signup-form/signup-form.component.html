<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        UserName or Password is Invalid.
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking for Uniqueness..</div>
            <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
                <div *ngIf="username.errors?.required">UserName is Required</div> 
                <div *ngIf="username.errors?.minlength"> UserName should have {{ username.errors.minlength.requiredLength }} length </div>
                <div *ngIf="username.errors?.cannotContainSpace"> UserName cannot contain space </div>
                <div *ngIf="username.errors?.shouldBeUnique"> UserName already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
