<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">
      Course Name  
    </label>
    <input 
      required 
      minlength="5" 
      ngModel
      #courseName="ngModel" 
      name="courseName" 
      type="text" 
      id="courseName" 
      class="form-control">
    <div 
      *ngIf="courseName.touched && !courseName.valid" 
      class="alert alert-danger">
        <div *ngIf="courseName.errors.required">
          Name is Required
        </div>
        <div *ngIf="courseName.errors.minlength">
          Should have a minimum of {{courseName.errors.minlength.requiredLength}} length
        </div>

    </div>
  </div>

  <div class="form-group">
    <label>Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let categ of categories" [value]="categ.id">{{ categ.name }}</option>
    </select>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
