<h1>Angular</h1>
<bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <ng-container class="body">
        <h1>Body</h1>
        <p>Bla Bla</p>
    </ng-container>
</bootstrap-panel>
<app-courses></app-courses>
<app-course></app-course>
<app-favourite></app-favourite>
<app-title-case></app-title-case>
<app-like [likesCount]="tweet.likesCount" 
          [isLiked]="tweet.isLiked"></app-like>

<div *ngIf="content.length > 0; then showList else noList"></div>
<ng-template #showList>List</ng-template>
<ng-template #noList>No List</ng-template>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="onAdd()">Add</button>
<button (click)="loadCourses()">Load Courses</button>
<ul>
    <li *ngFor="let course of courses; index as i;trackBy: trackCourse">
       {{i}} - {{course.name}}
       <button (click)="onRemove(course)">Remove</button>
       <button (click)="onChange(course)">Update</button>
    </li>
</ul>
<input type="text" [appInputFormat]="upperCase">
<zippy title="Shipping Details">
    Shipping details content
</zippy>
<contact-form></contact-form>
<course-name></course-name>
<signup-form></signup-form>
<new-course-form></new-course-form>
<change-password-form></change-password-form>
<posts></posts>
